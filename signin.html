<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="sign.css">
        <title>Signin-Signup</title>
    </head>

    <body>
        <div class="container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn">
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Đăng ký</h2>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn">
                </form>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Đã có tài khoản?</h3>
                        <p>Nếu bạn đã có tài khoản, hãy click "Sign in" để đăng nhập vào chơi nhé!</p>
                        <button class="btn" id="sign-in-btn">Sign in</button>
                    </div>
                    <img src="sign-in.svg" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Người mới?</h3>
                        <p>Nếu bạn chưa có tài khoản, hãy click "Sign up" để đăng ký nhé!</p>
                        <button class="btn" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="sign-up.svg" alt="" class="image">
                </div>
            </div>
        </div>
        <script src="signin.js"></script>
    </body>
</html>
