<!DOCTYPE html>
<HTml>
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <p>SETTING</p>
        <div class="menu">
            <div class="selc">
                <div class="ef_volume">
                    <p class="name">EFFECT VOLUME</p>
                    <div class="set">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                graphic_eq
                            </span>
                        </div>
                        <input type="range" class="rangeslider" minlength="0" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="selc">
                <div class="ef_volume">
                    <p class="name">MUSIC VOLUME</p>
                    <div class="set">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                music_note
                            </span>
                        </div>
                        <input type="range" class="rangeslider" minlength="0" maxlength="100">
                    </div>
                </div>
            </div>

            <div class="space"></div>
            <div class="space"></div>

            <div class="selc_bot">
                <div class="ic_bot">
                    <span class="material-symbols-outlined" id="icon_sound">
                        volume_up
                    </span> 
                    <p class="text_bot" id="text_sound">SOUND ON</p>
                    <div class="ani_bot">
                        <input type="checkbox" class="toggle" id="check_sound" checked>
                    </div>
                </div>

                <div class="ic_bot">
                    <span class="material-symbols-outlined" id="icon_eff">
                        blur_on
                    </span>
                    <p class="text_bot" id="text_eff">EFFECT ON</p>
                    <div class="ani_bot">
                        <input type="checkbox" class="toggle" id="check_eff" checked>
                    </div>
                </div>

                <div class="ic_bot">
                    <span class="material-symbols-outlined" id="icon_screen">
                        fullscreen_exit
                    </span>
                    <p class="text_bot" id="text_screen">FULLSCREEN OFF</p>
                    <div class="ani_bot">
                        <input type="checkbox" class="toggle" id="check_screen">
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <button id="back_home"><a href="index.html">CLOSE</a></button>
    </div>
    <script src="setting.js"></script>
</body>
</HTml>
