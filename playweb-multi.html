<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>King of Melody</title>
        <link rel="stylesheet" href="assets/playweb-multi.css">
        <script src="https://kit.fontawesome.com/d42216d8d0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="play-area">
                <div class="info">
                    <div class="player1-info">
                        <div class="player1-info-illustrator">
                            <img src="assets/img/ava-crop.png" alt="">
                            <div class="score-parallelogram">
                                <div class="score-wrapper">
                                    <h2 class="score-label">1000</h2> 
                                </div>
                            </div>
                        </div>
                        <h2 class="player1-name">Player1's Name</h2>
                    </div>
                    <div class="round-time">
                        <div class="round-info">
                            Round<br>
                            <h3>6/10</h3>
                        </div>
                        <div class="time-info">
                            Time<br>
                            <h3>12:30</h3>
                        </div>
                    </div>
                    <div class="player2-info">
                        <div class="player2-info-illustrator">
                            <img src="assets/img/ava-crop.png" alt="">
                            <div class="score-parallelogram">
                                <div class="score-wrapper">
                                    <h2 class="score-label">1000</h2> 
                                </div>
                            </div>
                        </div>
                        <h2 class="player2-name">Player2's Name</h2>
                    </div>
                </div>
                
                <div class="disc">
                    
                    <img src="assets/img/dianhac2.png" class="discimg" alt="disc">
                    
                    <div class="btn">
                        <div><input type="range" value="0" id="progress"></div>
                        
                        <div id="progress-control">
                            <div><i class="fa-solid fa-backward"></i></div>
                            <div><i class="fa-solid fa-play"></i></div>
                            <div><i class="fa-solid fa-forward"></i></div>
                        </div>
                    </div>
                    
                </div>
                <div class="answer">
                    <input type="text" placeholder="Nhập tên bài hát">
                    
                    <button>Đoán</button>
                </div>
            </div>
        </div>
    </body>
</html>
