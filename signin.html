<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="./sign.css">
        <title>Signin-Signup</title>
    </head>

    <body>
        <div class="container">
            <div class="signin-signup">
                <form method="POST" action="/login/processSignin" class="sign-in-form">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="form-group">
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <input type="text" name="email" placeholder="Email" id="email-sign-in">
                            
                        </div>
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" id="password-sign-in">
                            
                        </div>
                        <span class="form-message"></span>
                    </div>
                    <div><a href="/resetPassword" style="color: rgb(223, 74, 223);">Forgot your password?</a></div>
                     
                    <button type="submit" class="btn">Sign in</button>
                </form>
                <form method="POST" action="/login/processSignup" class="sign-up-form">
                    <h2 class="title">Đăng ký</h2>
                    <div class="form-group">
                        <div class="input-field">
                            <div class="input-container">
                                <i class="fa fa-envelope"></i>
                                <input type="text" rules="required|email" name="email" placeholder="Email" id="email-sign-up">
                            </div>
                        </div>
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-field">
                            <div class="input-container">
                                <i class="fa fa-user"></i>
                                <input type="text" rules="required" name="username" placeholder="Tên người dùng" id="username-sign-up">
                            </div>
                            
                        </div>
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-field">
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" rules="required|min:6" name="password" placeholder="Mật khẩu" id="password-sign-up">
                            </div>
                        </div>
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-field">
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" rules="required|confirmed" name="password-comfirmation" placeholder="Nhập lại mật khẩu" id="password-sign-up-comfirmation">
                            </div>
                        </div>
                        <span class="form-message"></span>
                    </div>
                    <button type="submit" class="btn">Sign up</button>
                    <!-- {{!-- <input type="submit" value="Sign up" class="btn"> --}} -->
                </form>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Đã có tài khoản?</h3>
                        <p>Nếu bạn đã có tài khoản, hãy click "Sign in" để đăng nhập vào chơi nhé!</p>
                        <button class="btn" id="sign-in-btn">Sign in</button>
                    </div>
                    <img src="/assets/img/sign-in.svg" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Người mới?</h3>
                        <p>Nếu bạn chưa có tài khoản, hãy click "Sign up" để đăng ký nhé!</p>
                        <button class="btn" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="/assets/img/sign-up.svg" alt="" class="image">
                </div>
            </div>
        </div>
        <script src="./validator.js"></script>
        <script>
            Validator('.sign-up-form')
        </script>
        <script>
            const sign_in_btn = document.querySelector("#sign-in-btn");
            const sign_up_btn = document.querySelector("#sign-up-btn");
            const container = document.querySelector(".container");
            sign_up_btn.addEventListener("click", () => {
                container.classList.add("sign-up-mode");
            });
            sign_in_btn.addEventListener("click", () => {
                container.classList.remove("sign-up-mode");
            });
            /*document.addEventListener('DOMContentLoaded', function() {
                var submitBtn = document.getElementById('submitBtn');
                submitBtn.addEventListener('click', redirectToURL);
            });
            function redirectToURL(event) {
                event.preventDefault(); 
                window.location.href = "/";
            }*/

        
        </script>
        
    </body>
</html>
